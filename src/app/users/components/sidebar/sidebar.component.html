<p-sidebar #sidebarRef [(visible)]="sidebarVisible">
  <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
          <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
            <span class="inline-flex align-items-center gap-2">
                <span class="font-semibold text-2xl text-primary">Menu</span>
            </span>
          </div>
          <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
                <li>
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <li>
                            <a
                              pRipple
                              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                              *ngFor="let item of sidebarItems"
                              [routerLink]="item.url"
                              (click)="closeCallback($event)"
                            >
                              <i [class]="item.icon"></i>
                              <span class="font-medium">{{ item.label }}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
          </div>
      </div>
  </ng-template>
</p-sidebar>
<button (click)="sidebarVisible = true" class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"><i class="pi pi-bars text-2xl"></i></button>
