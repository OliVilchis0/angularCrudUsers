<div class="card">
  <p-card [header]="user.firstName + ' ' + user.lastName" [subheader]="user.occupation" [style]="{ width: '340px' }">
    <ng-template pTemplate="header">
      <p-image  [src]="user.photo" alt="Image" width="250" height="450px"></p-image>
    </ng-template>

    <div class="card">
      <div class="flex flex-column md:flex-row gap-5">
          <div class="flex-auto">
              <p-scrollPanel [style]="{ width: '100%', height: '200px' }" styleClass="custombar1">
                <p>
                  <strong>Age:</strong> {{ user.age }}
                  <br>
                  <br>
                  <strong>Adress:</strong> {{ user.address }}
                </p>
              </p-scrollPanel>
          </div>
          <div class="flex-auto">
              <p-scrollPanel [style]="{ width: '100%', height: '200px' }" styleClass="custombar2">
                <p>
                  <strong>Phone:</strong> {{ user.phone }}
                  <br>
                  <br>
                  <strong>Email</strong> {{ user.email }}
                </p>
              </p-scrollPanel>
          </div>
      </div>
    </div>

    <div class="flex justify-content-center flex-wrap gap-3 mb-4">
      <button
        pButton
        pRipple
        class="p-button-primary p-button-text"
        icon="pi pi-user-edit"
        label="Editar"
        [routerLink]="['/users/edit', user.id]"
      >
      </button>
      <span class="spacer"></span>
      <button
        pButton
        pRipple
        class="p-button-warning p-button-text"
        icon="pi pi-info-circle"
        label="Mas"
        [routerLink]="['/users', user.id]"
      ></button>
    </div>
  </p-card>
</div>
